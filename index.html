<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>% a√±o</title>
  <style>
    body, html { margin: 0; padding: 0; background-color: #333; color: #EEE; height: 100%; font-size: 20px; }
    .center { display: flex; align-items: center; justify-content: center; height: 100%; }
    #percent { font-size: 4rem; font-family: sans-serif; word-break: break-all; color: yellowgreen; }
  </style>
</head>
<body>
  <div class="center">
    <div>
      <div>Year percent:</div>
      <div id="percent"></div>
    </div>
  </div>
  <script>
    ;(() => {

      const calc = () => {
        const today = new Date()
        const firstDayThisYear = new Date(today.getFullYear(), 0, 1, 0, 0, 0)
        const diffTime = Math.abs(firstDayThisYear - today)
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24))
        const lastDayThisYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59)
        const diffTimeFullYear = Math.abs(firstDayThisYear - lastDayThisYear)
        const diffDaysFullYear = Math.ceil(diffTimeFullYear / (1000 * 60 * 60 * 24))
        document.querySelector('#percent').innerHTML = (diffDays * 100 / diffDaysFullYear) + '%';
      }
      calc()
      setInterval(calc, 1000 * 60 * 5)
    })();
  </script>
</body>
</html>
